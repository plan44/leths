<p>
  Text: <input type="text" ng-model="text" ng-trim="false">
  <button ng-click="set('text',text)">set</button>
  <button ng-click="startScroll()">start</button>
  <button ng-click="stopScroll()">stop</button>
</p>
<table class="u-full-width">
  <thead>
    <tr>
      <th ng-repeat="c in ['','A','B','C','D','E','F']">{{c}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="r in [1,2,3,4,5,6,7,8,9]">
      <td>{{r}}</td>
      <td ng-repeat="c in ['A','B','C','D','E','F']" style="background-color:{{color(c, r)}}">{{c}}{{r}}</td>
    </tr>
  </tbody>
</table>
<ul>
  <li ng-repeat="c in offline track by $index">{{c}}</li>
</ul>
